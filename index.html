<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="box">

        </div>
    </div>

</body>
<script>
    fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then((data) => {
            fetchdata(data)
        })

    function fetchdata(data) {
        let box = document.getElementById("box")
        console.log(data)
        data.map((ele) => {
            box.innerHTML += `
        <h1>${ele.title}</h1>
        <h3>$ ${ele.price}</h3>
        
       `
        })
    }
</script>

</html>
