<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>User Api Data from fetch Method</h1>
    <div class="container-fluid my-5">
        <div>
            <table class="table table-responsive border " >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>Age</th>
                        <th>E - Mail</th>
                        <th>Nationality</th>
                        <th>City</th>
                        <th>Reg. Date</th>
                        <th>Phone</th>
                    </tr>
                </thead>

                <tbody id="box">
                </tbody>
            </table>
        </div>
    </div>

</body>
<script>
    fetch('https://randomuser.me/api/?results=100')
        .then(res => res.json())
        .then((data) => {
            data = data.results
            fetchdata(data)
        }).catch((err) => {
            console.log(err)
        })

    function fetchdata(data) {
        let box = document.getElementById("box")
        console.log(data)
        data.map((ele) => {
            box.innerHTML += `
            <tr>
                <td>${ele.name.first}</td>
                <td>${ele.login.username}</td>
                <td type="password">${ele.login.password}</td>
                <td>${ele.gender}</td>
                <td>${ele.dob.date}</td>
                <td>${ele.dob.age} Years</td>
                <td><a href="mailto:${ele.email}">${ele.email} </a></td>
                <td>${ele.nat}</td>
                <td>${ele.location.city}</td>
                        <td>${ele.registered.date}</td>
                        <td><a href="tel:${ele.phone}">${ele.phone}</a></td>
        </tr>
       `
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
